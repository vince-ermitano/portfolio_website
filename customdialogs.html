    <main>
        <button type="button" id="open-dialog-button">Click here to open custom dialog</button>
        <dialog>
            <form id="myForm" method="get">
                <label for="nameFld">Name</label>
                <input type="text" name="nameFld" id="nameFld" maxlength="50" required>
                <label for="pidFld">PID (must actually be in UCSD form to validate!)</label>
                <input type="text" name="pidFld" id="pidFld" pattern="^[a-zA-Z][0-9]{8}$" required>
                <label for="ssnFld">SSN (any number will do)</label>
                <input type="number" name="ssnFld" id="ssnFld" required>
                <label for="ccFld">Credit Card # (any number will do)</label>
                <input type="number" name="ccFld" id="ccFld" required>
            </form>
            <button id="cancel-button" type="button">Cancel Form</button>
            <button id="send-button" type="submit" form="myForm">Send Form</button>
        </dialog>
